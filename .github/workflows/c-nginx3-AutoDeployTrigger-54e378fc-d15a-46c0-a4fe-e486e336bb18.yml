name: Trigger auto deployment for c-nginx3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/c-nginx3-AutoDeployTrigger-54e378fc-d15a-46c0-a4fe-e486e336bb18.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CNGINX3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CNGINX3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CNGINX3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: azcrgstrc03.azurecr.io
          registryUsername: ${{ secrets.CNGINX3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CNGINX3_REGISTRY_PASSWORD }}
          containerAppName: c-nginx3
          resourceGroup: rg-03
          imageToBuild: azcrgstrc03.azurecr.io/c-nginx3:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


